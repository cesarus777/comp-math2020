language: c++
sudo: required
dist: bionic

branches:
  except: /pr\/.*/

compiler:
  - gcc
  - clang

os:
  - linux
  - osx

arch:
  - amd64

addons:
  apt:
    update: true
    packages:
      - clang-10
      - clang++-10
      - cmake
      - gnuplot
      - gcc-8
      - gcc++-8

before_script:
  - ln -s /usr/bin/gcc-8 /usr/local/bin/gcc
  - ln -s /usr/bin/g++-8 /usr/local/bin/g++
  - ln -s /usr/bin/clang-10 /usr/local/bin/clang
  - ln -s /usr/bin/clang++-10 /usr/local/bin/clang++
  - cd $TRAVIS_BUILD_DIR && mkdir build
  - cd $TRAVIS_BUILD_DIR/build && cmake ..

script:
  - cd $TRAVIS_BUILD_DIR/build
  - cmake --build .
  - DESTDIR=./install cmake -DCMAKE_INSTALL_PREFIX=/ -P ./cmake_install.cmake

after_success:
  - cd $TRAVIS_BUILD_DIR/build
  - ./install/lab1/lab1 --dump-data -od test
  - |
    for file in ./install/lab1/output/*.txt; do
      diff "$filename" "test/$(basename $filename)"
    done
